name: generate pacman game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: generate pacman-contribution-graph.svg
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          background_color: "#0d1117"   # GitHub dark theme background
          pacman_color: "#f2cc60"       # softer yellow (less harsh)
          ghost_color: "#ff4d4d"        # optional red ghost
          contribution_box_color: "#161b22"  # darker squares

      - name: push pacman-contribution-graph.svg
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
